name: Build and Deploy Multi-Module Maven Projects

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build & install data layer
      working-directory: ./RTreeData
      run: mvn clean install -DskipTests

    - name: Build & install business layer
      working-directory: ./RTreeBusiness
      run: mvn clean install -DskipTests

    - name: Build & package API
      working-directory: ./rtree-boot-api/rtree-boot-api
      run: mvn clean package -DskipTests

    - name: Deploy API
      working-directory: ./rtree-boot-api/rtree-boot-api
      run: mvn clean spring-boot:run -DskipTests
